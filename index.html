<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-primary align-items-center d-flex justify-content-evenly" style="height: 100vh; width: 100vw">
        <div class="my-auto w-50 border border-light p-3 rounded bg-light">
            <div class="mb-3 w-100 mx-auto">
                <form action="http://localhost/form.php" method="post">
                    <label for="nama" class="form-label mt-3">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="John Smith" required/>

                    <label for="email" class="form-label mt-3">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required/>

                    <label for="pesan" class="form-label mt-3">Pesan</label>
                    <input type="text" class="form-control" name="pesan" id="pesan" placeholder="Halo gais, David disini" maxlength="255" required/>

                    <input type="submit" class="btn btn-primary mt-3" />
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
